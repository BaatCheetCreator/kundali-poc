<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AstroPath - Personalized Kundali Analysis</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        /* Base Styles */
        body {
            font-family: 'Open Sans', sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 20px;
            color: #2d3748;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        /* Header Section */
        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-family: 'Poppins', sans-serif;
            color: #6B46C1;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .tagline {
            color: #718096;
            font-size: 16px;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2d3748;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #6B46C1;
        }

        .time-group {
            display: flex;
            gap: 10px;
        }

        .time-group select {
            width: 33%;
        }

        .help-text {
            font-size: 14px;
            color: #718096;
            margin-top: 8px;
        }

        /* Interactive Messages */
        .name-compliment {
            color: #6B46C1;
            font-weight: 500;
            margin-top: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .dob-inspiration {
            font-size: 14px;
            color: #4a5568;
            margin-top: 8px;
            font-style: italic;
        }

        /* Button Styles */
        .generate-btn {
            background: #6B46C1;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s ease;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
        }

        /* Results Section */
        #results {
            display: none;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #e2e8f0;
        }

        .disclaimer {
            background: #FFD70020;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
            border: 1px solid #FFD700;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="disclaimer">‚ö†Ô∏è This is a test version. Reports use mock data for demonstration.</div>
        
        <div class="header">
            <div class="logo">AstroPath üåü</div>
            <p class="tagline">Discover Your Cosmic Blueprint</p>
        </div>

        <!-- Input Form -->
        <section id="input-form">
            <div class="form-group">
                <label>Your Beautiful Name</label>
                <input type="text" id="name" required>
                <div class="name-compliment" id="name-compliment"></div>
            </div>

            <div class="form-group">
                <label>Date of Birth</label>
                <input type="date" id="dob" required>
                <div class="dob-inspiration" id="dob-inspiration"></div>
            </div>

            <div class="form-group">
                <label>Birth Time (12-hour format)</label>
                <div class="time-group">
                    <select id="hour">
                        <option value="">HH</option>
                        <option value="01">1</option>
                        <option value="02">2</option>
                        <option value="03">3</option>
                        <option value="04">4</option>
                        <option value="05">5</option>
                        <option value="06">6</option>
                        <option value="07">7</option>
                        <option value="08">8</option>
                        <option value="09">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                    <select id="minute">
                        <option value="">MM</option>
                        <option value="00">00</option>
                        <option value="15">15</option>
                        <option value="30">30</option>
                        <option value="45">45</option>
                    </select>
                    <select id="ampm">
                        <option value="">AM/PM</option>
                        <option value="AM">AM</option>
                        <option value="PM">PM</option>
                    </select>
                </div>
                <div class="help-text">‚è≥ Important for accuracy, but we can proceed with approximate time if needed</div>
            </div>

            <div class="form-group">
                <label>Birthplace</label>
                <input type="text" id="birthplace" placeholder="City or District" required>
            </div>

            <button class="generate-btn" onclick="generateReport()">Generate My Cosmic Report</button>
        </section>

        <!-- Results Section -->
        <section id="results">
            <!-- Results content same as previous version -->
        </section>
    </div>

    <script>
        // Name Compliments
        const compliments = [
            "What a beautiful name! üå∏",
            "That's an interesting name! ‚ú®",
            "Lovely name choice! üí´",
            "Such a meaningful name! üåü",
            "Name with great energy! üîÆ"
        ];

        // Famous Birthdays Database
        const famousBirthdays = {
            '01-02': "Isaac Asimov, visionary science fiction writer",
            '02-15': "Galileo Galilei, father of modern astronomy",
            '03-14': "Albert Einstein, revolutionary physicist",
            '04-23': "William Shakespeare, greatest playwright",
            '05-12': "Florence Nightingale, founder of modern nursing",
            '06-28': "Elon Musk, innovative entrepreneur",
            '07-30': "Henry Ford, pioneer of mass production",
            '08-05': "Neil Armstrong, first moonwalker",
            '09-25': "William Faulkner, Nobel-winning author",
            '10-31': "John Keats, romantic poet",
            '11-07': "Marie Curie, Nobel-winning scientist",
            '12-21': "Jane Fonda, acclaimed actress & activist"
        };

        // Event Listeners
        document.getElementById('name').addEventListener('input', (e) => {
            if(e.target.value.length > 3) {
                const compliment = document.getElementById('name-compliment');
                compliment.textContent = compliments[Math.floor(Math.random() * compliments.length)];
                compliment.style.opacity = '1';
            }
        });

        document.getElementById('dob').addEventListener('change', (e) => {
            const date = new Date(e.target.value);
            const monthDay = `${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
            const inspiration = document.getElementById('dob-inspiration');
            
            if(famousBirthdays[monthDay]) {
                inspiration.textContent = `Fun fact: ${famousBirthdays[monthDay]} shares your birthday!`;
            } else {
                inspiration.textContent = "Your birthday aligns with unique cosmic patterns!";
            }
        });

        // Rest of the script from previous version
        function generateReport() {
            document.getElementById('results').style.display = 'block';
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }
    </script>
</body>
</html>
